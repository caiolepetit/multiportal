<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Projetos</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">Projetos</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Status</th>
							<th>Data Inicial</th>
							<th>Data Final</th>
							<th>Duração (horas)</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="projeto : ${projetos}">
							<td th:text="${projeto.id}"></td>
							<td th:text="${projeto.nome}"></td>
							<td th:text="${projeto.status}"></td>
							<td th:text="${#dates.format(projeto.data_inicial, 'dd/MM/yyyy')}"></td>
							<td th:text="${#dates.format(projeto.data_final, 'dd/MM/yyyy')}"></td>
							<td th:text="${projeto.duracao_horas}"></td>
							<td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/projetos/edit/{id}(id=${projeto.id})}" >Editar</a>
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/projetos/delete/{id}(id=${projeto.id})}">Excluir</a>
                               </div>
                            </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
            <a class="btn btn-sm btn-success" th:href="@{/projetos/add/}" >Adicionar</a>
        </div>
	</div>
</body>
</html>

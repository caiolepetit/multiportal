<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Novo projeto</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">Novo projeto</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${projeto}" th:action="@{/projetos/save}" method="POST">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-1">
								<input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
							</div>
						</div>
						<div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                                <label>Nome</label>
                                <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome do projeto" maxlength="30"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('status')}? 'has-error'">
                                <label>Status</label> 
                                <input type="text" class="form-control input-sm" th:field="*{status}" maxlength="20" placeholder="Informe o status do projeto"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-2" th:classappend="${#fields.hasErrors('data_inicial')}? 'has-error'">
                                <label>Data inicial</label> 
                                <input type="date" class="form-control input-sm" th:field="*{data_inicial}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-2" th:classappend="${#fields.hasErrors('data_final')}? 'has-error'">
                                <label>Data final</label> 
                                <input type="date" class="form-control input-sm" th:field="*{data_final}"/>
                            </div>
                        </div>                        
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('duracao_horas')}? 'has-error'">
                                <label>Duração(horas)</label>
                                 <input type="text" class="form-control input-sm" th:field="*{duracao_horas}" placeholder="Informe a duração do projeto em horas" maxlength="10"/>
                            </div>
                        </div>                        
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/projetos/}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
			</form>
		</div>
	</div>
</body>
</html>

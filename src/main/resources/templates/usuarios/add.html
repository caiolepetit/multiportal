<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">">
<head>
	<meta charset="UTF-8" />
	<title>Novo usuário</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">Novo usuário</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${usuario}" th:action="@{/usuarios/save}" method="POST">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-1">
								<input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
							</div>
						</div>
						<div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                                <label>Nome</label>
                                <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome do usuário" maxlength="100"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                                <label>E-mail</label> 
                                <input type="email" class="form-control input-sm" th:field="*{email}" maxlength="50" placeholder="Informe o status do projeto"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-2" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                                <label>Senha</label> 
                                <input type="password" class="form-control input-sm" th:field="*{password}"/>
                            </div>
                        </div>                      
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/usuarios/}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
			</form>
		</div>
	</div>
</body>
</html>
